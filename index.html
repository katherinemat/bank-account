<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="jumbotron">
      <h1>Bank Account</h1>
    </div>
    <h2>Register a new account</h2>
    <form id="bank-info">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="initial-deposit">Initial Deposit:</label>
        <input id="initial-deposit" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
    <form id="withdrawl-deposit">
      <h2>Deposit or withdraw funds:</h2>
      <div class="form-group">
        <label for="deposit">Deposit Amount:</label>
        <input id="deposit" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="withdrawl">Withdrawl Amount:</label>
        <input id="withdrawl" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <div class="results">
      <h2>Current Balance:</h2>
      <p><span class="show-balance"></span></p>
    </div>
  </div>
  </div>
</body>
</html>
